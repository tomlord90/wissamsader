<!DOCTYPE html>
<html lang="en">
<head>
  <title>Luxury Brand Campaign — Wissam Sader</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Luxury Brand Campaign by Wissam Sader"/>
  <meta property="og:title" content="Luxury Brand Campaign — Wissam Sader"/>
  <meta property="og:description" content="Luxury Brand Campaign by Wissam Sader"/>
  <meta property="og:type" content="article"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.4;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 32px 16px 24px;
    }

    .header h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0;
    }

    .header h1 a {
      color: #000000;
      text-decoration: none;
    }

    /* Project Images */
    .project-images {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px 48px;
    }

    .project-images img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 40px;
    }

    .project-images img:last-child {
      margin-bottom: 0;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 48px 16px 32px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .footer a {
      color: #000000;
      text-decoration: underline;
    }

    .footer a:hover {
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 24px 12px 16px;
      }
      
      .project-images {
        padding: 0 12px 32px;
      }

      .project-images img {
        margin-bottom: 32px;
      }
    }

    /* Lazy loading */
    img[loading="lazy"] {
      opacity: 0;
      transition: opacity 0.3s;
    }

    img[loading="lazy"].loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1><a href="/">Wissam Sader</a></h1>
  </header>

  <!-- Project Images -->
  <main class="project-images">
    <img src="../images/9.webp" alt="Luxury Brand Campaign - Image 1" loading="lazy">
    <img src="../images/10.webp" alt="Luxury Brand Campaign - Image 2" loading="lazy">
    <img src="../images/11.webp" alt="Luxury Brand Campaign - Image 3" loading="lazy">

    <img src="../images/32.webp" alt="Luxury Brand Campaign - Image 9" loading="lazy">
    <img src="../images/33.webp" alt="Luxury Brand Campaign - Image 10" loading="lazy">

    © 2025 WISSAM SADER
  </footer>

  <script>
    // Lazy loading for images
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img[loading="lazy"]');
      
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.addEventListener('load', () => {
                img.classList.add('loaded');
              });
              if (img.complete) {
                img.classList.add('loaded');
              }
              observer.unobserve(img);
            }
          });
        });

        images.forEach(img => imageObserver.observe(img));
      } else {
        // Fallback for older browsers
        images.forEach(img => {
          img.classList.add('loaded');
        });
      }
    });
  </script>
</body>
</html>
