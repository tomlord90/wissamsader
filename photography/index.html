  <style>
   body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero-section {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('images/1.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-nav {
      min-width: 80vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-item {
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 2rem;
      font-weight: 400;
      transition: all 0.3s ease;
      position: relative;
      white-space: nowrap;
      transition: transform 0s;
    }

    .nav-item::before {
      content: attr(data-text);
      font-weight: 700;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 1rem 2rem;
      opacity: 0;
      pointer-events: none;
      color: white;
      text-align: center;
      transform: translateX(-5px);
    }

    .nav-item:hover::before {
      opacity: 1;
    }

    .nav-item:hover {
      color: rgba(255, 255, 255, 0.1);
      text-decoration: none;
    }

    .about-section {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    .about-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
    }

    .about-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
    }
  </style>
