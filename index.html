<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background-image: url("photography/images/388.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            flex: 1;
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 18rem;
        }
        
        a:first-child {
            justify-content: flex-start;
        }
        
        a:last-child {
            justify-content: flex-end;
        }
        a:hover {
            color: #FFFF00;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            a {
                padding: 0 10rem;
            }
        }
        
        @media (max-width: 768px) {
            a {
                padding: 0 4rem;
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            a {
                padding: 0 2rem;
                font-size: 20px;
            }
        }
        
        @media (max-width: 320px) {
            a {
                padding: 0 1rem;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <a href="music/index.html">MUSIC</a>
    <a href="photography/index.html">PHOTOGRAPHY</a>
</body>
</html>
